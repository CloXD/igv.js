<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="https://igv.org/web/img/favicon.ico">

    <title>igv.js</title>
</head>

<body>

<p>

<h1>IRFinder file</h1>

<div id="igvDiv" style="padding-top: 10px;padding-bottom: 10px; border:1px solid lightgray"></div>

<script type="module">

    import igv from "../js/index.js";

    var options =
        {
            genome: "hg38",
            locus: "cntrob",
            tracks:
                [
                    {
                        type: 'irfinder',
                        format: 'irfinder',
						sourceType: "file",
                        url: 'IRFinder-IR-nondir.txt.gz', 
                        indexURL: 'IRFinder-IR-nondir.txt.gz.tbi',
                        name: 'IRFinderTest',
                        height: 100,
						autoscale: true,
						autoscaleGroup : '1'
                    },
					{
                        type: 'irratio',
                        format: 'irfinder',
						sourceType: "file",
                        url: 'IRFinder-IR-nondir.txt.gz', 
                        indexURL: 'IRFinder-IR-nondir.txt.gz.tbi',
                        name: 'IRFinderTest',
                        height: 100,
						autoscale: true,
						autoscaleGroup : '2'
                    }
                ]
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>
