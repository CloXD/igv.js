<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Example - Custom Datasource Configurator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="icon" type="image/png" href="http://aidenlab.org/favicon.ico">

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.20/sl-1.3.1/datatables.min.css"/>

    <!-- Bootstrap 4 and Dependancies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Datatables JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.20/sl-1.3.1/datatables.min.js"></script>

    <!-- Site JS-->
    <script type="module" src="./customDatasourceConfig.js"></script>

</head>

<body>

<br/><br/>

<div class="container">
    <div class="row justify-content-md-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customModal">
            CUSTOM DATASOURCE CONFIGURATION
        </button>
    </div>

    <br/><br/>
    <hr/>
    <br/><br/>

    <div id="igv-container">
    </div>
</div>

<script type="module">

    import igv from '../../js/index.js'

    document.addEventListener("DOMContentLoaded", function () {

        const config =
            {
                locus: "chr1:155,160,475-155,184,282",
                genome: "hg19"
            };

        igv.createBrowser(document.getElementById('igv-container'), config)
            .then(function (browser) {
                igv.browser = browser;
            })

    });

</script>

</body>

</html>
